{% extends "default.html" %} {% block content %}
<div class="container mt-4">
    <form class="form-horizontal" method="post">
        {% csrf_token %}
  <a href="{% url 'list_degree' %}" class="btn btn-secondary">Back to Degree</a>
  <div class="d-flex justify-content-between align-items-center">
    <h2 class="mb-0">Degree</h2>
  </div>
  <div class="form-group mb-4">
    <label class="col-sm-2 control-label">Level</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" placeholder="Enter your level" name="level">
    </div>
  </div>
  <div class="form-group mb-4">
    <label class="col-sm-2 control-label">Name</label>
    <div class="col-sm-5">
      <input
        type="text"
        class="form-control"
        placeholder="Enter your name"
        name="name"
      />
    </div>
  </div>
  <div class="form-group mb-4">
    <div class="col-sm-offset-2 col-sm-10 d-flex justify-content-between">
      <button type="submit" class="btn btn-primary mb-2">Update</button>
    </div>
  </div>
</div>
{% endblock %}
