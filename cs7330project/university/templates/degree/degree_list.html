{% extends "default.html" %} {% block content %}
<div class="container mt-4">
  <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
  <div class="d-flex justify-content-between align-items-center">
    <h2 class="mb-2">Degree</h2>
    <a class="btn btn-primary mb-1" href="{% url 'add_degree' %}"
      >Add new Degree</a
    >
  </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Level</th>
          <th scope="col">Name</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        {% for obj in queryset %}
        <tr>
          <th>{{obj.level}}</th>
          <td>{{obj.name}}</td>
          <td>
            <a
              class="btn btn-primary"
              href="/degree/{{obj.name}}/edit_degree/"
              >Edit</a
            >
            <a
              class="btn btn-danger"
              href="{% url 'delete_degree' %}?name={{ obj.name|urlencode }}&level={{ obj.level|urlencode }}"
              >Delete</a
            >
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% endblock %}
</div>
