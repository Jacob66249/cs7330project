{% extends "default.html" %} {% block content %}
<div class="container mt-4">
  <form class="form-horizontal" method="post">
    {% csrf_token %}
    <a href="{% url 'list_section' %}" class="btn btn-secondary"
      >Back to Section List</a
    >
    <div class="d-flex justify-content-between align-items-center">
      <h2 class="mb-0">Add Section</h2>
    </div>

    <div class="form-group mb-4">
      <label class="col-sm-2 control-label">Section Id</label>
      <div class="col-sm-5">
        <input
          type="text"
          class="form-control"
          placeholder="Enter your section"
          name="level"
        />
      </div>
    </div>
    <div class="form-group mb-4">
      <label class="col-sm-2 control-label">Degree Id</label>
      <div class="col-sm-5">
        <input
          type="text"
          class="form-control"
          placeholder="Enter your degree"
          name="name"
        />
      </div>
    </div>
    <div class="form-group mb-4">
      <label class="col-sm-2 control-label">Instructor ID</label>
      <div class="col-sm-5">
        <input
          type="text"
          class="form-control"
          placeholder="Instructor ID"
          name="level"
        />
      </div>
    </div>
    <div class="form-group mb-4">
      <label class="col-sm-2 control-label">Course ID</label>
      <div class="col-sm-5">
        <input
          type="text"
          class="form-control"
          placeholder="Enter your course ID"
          name="name"
        />
      </div>
    </div>
    <div class="form-group mb-4">
      <label class="col-sm-2 control-label">Semester</label>
      <div class="col-sm-5">
        <input
          type="text"
          class="form-control"
          placeholder="Enter your semester"
          name="level"
        />
      </div>
    </div>
    <div class="form-group mb-4">
      <label class="col-sm-2 control-label">Year</label>
      <div class="col-sm-5">
        <input
          type="text"
          class="form-control"
          placeholder="Enter your year"
          name="level"
        />
      </div>
    </div>
    <div class="form-group mb-4">
      <label class="col-sm-2 control-label">Enrolled Stu Num</label>
      <div class="col-sm-5">
        <input
          type="text"
          class="form-control"
          placeholder="Enter your student number"
          name="level"
        />
      </div>
    </div>
    <div class="form-group mb-4">
      <div class="col-sm-offset-2 col-sm-10 d-flex justify-content-between">
        <button type="submit" class="btn btn-primary mb-2">Add</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
