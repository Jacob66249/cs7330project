{% extends "default.html" %} {% block content %}
<div class="container mt-4">
  <a href="{% url 'list_section' %}" class="btn btn-secondary"
    >Back to Section List</a
  >
  <div class="d-flex justify-content-between align-items-center">
    <h2 class="mb-0">Add Section</h2>
  </div>

  <form class="form-horizontal" method="post">
    {% csrf_token %}

    <div class="form-group mb-4">
      <label class="col-sm-2 control-label">Semester</label>
      <div class="col-sm-4">
        <select class="form-control" name="semester">
          <option value="Spring">Spring</option>
          <option value="Summer">Summer</option>
          <option value="Fall">Fall</option>
        </select>
      </div>
    </div>
    <div class="form-group mb-4">
      <label class="col-sm-2 control-label">Section_Id</label>
      <div class="col-sm-4">
        <input
          type="text"
          class="form-control"
          placeholder="Enter your Section_Id"
          name="section_id"
        />
      </div>
    </div>
    <div class="form-group mb-4">
      <label class="col-sm-2 control-label">Enrolled Student Number</label>
      <div class="col-sm-4">
        <input
          type="text"
          class="form-control"
          placeholder="Enter student number"
          name="enrolled_stu_num"
        />
      </div>
    </div>
    <div class="form-group mb-4">
      <label class="col-sm-2 control-label">Course_Id</label>
      <div class="col-sm-4">
        <input
          type="text"
          class="form-control"
          placeholder="Enter Course_Id"
          name="course_id"
        />
      </div>
    </div>
    <div class="form-group mb-4">
      <label class="col-sm-2 control-label">Year</label>
      <div class="col-sm-4">
        <input
          type="text"
          class="form-control"
          placeholder="Enter Year"
          name="year"
        />
      </div>
    </div>
    <div class="form-group mb-4">
      <label class="col-sm-2 control-label">Instructor_Id</label>
      <div class="col-sm-4">
        <input
          type="text"
          class="form-control"
          placeholder="Enter Instructor_Id"
          name="instructor_id"
        />
      </div>
    </div>
    <div class="form-group mb-4">
      <label class="col-sm-2 control-label">Degree_Id</label>
      <div class="col-sm-4">
        <input
          type="text"
          class="form-control"
          placeholder="Enter Degree_Id"
          name="degree_id"
        />
      </div>
    </div>
    <div class="form-group mb-4">
      <div class="col-sm-offset-2 col-sm-10 d-flex justify-content-between">
        <button type="submit" class="btn btn-primary mb-2">Add</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
