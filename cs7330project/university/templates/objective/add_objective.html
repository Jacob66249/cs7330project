{% extends "default.html" %} {% block content %}
<div class="container mt-4">
  <a href="{% url 'list_objective' %}" class="btn btn-secondary"
    >Back to Objective List</a
  >
  <div class="d-flex justify-content-between align-items-center">
    <h2 class="mb-0">Add Objectives</h2>
  </div>
  <form class="form-horizontal" method="post">
    {% csrf_token %}
    <div class="form-group mb-4">
      <label class="col-sm-2 control-label">Objective_Code</label>
      <div class="col-sm-4">
        <input
          type="text"
          class="form-control"
          placeholder="Objective_Code"
          name="objective_code"
        />
      </div>
    </div>
    <div class="form-group mb-4">
      <label class="col-sm-2 control-label">Title</label>
      <div class="col-sm-4">
        <input
          type="text"
          class="form-control"
          placeholder="Title"
          name="title"
        />
      </div>
    </div>
    <div class="form-group mb-4">
      <label class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          placeholder="Description"
          name="description"
          style="height: 100px; padding-top: 0px; padding-bottom: 60px"
        />
      </div>
      <div class="form-group mb-4">
        <label class="col-sm-2 control-label">Course:</label>
        <div class="col-sm-5">
          <select class="form-control" name="course_id">
            {% for course in courses %}
            <option value="{{ course.course_id }}">{{ course.name }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="form-group mb-4">
        <div class="col-sm-offset-2 col-sm-10 d-flex justify-content-between">
          <button type="submit" class="btn btn-primary mb-2">Add</button>
        </div>
      </div>
    </div>
    {% endblock %}
  </form>
</div>
