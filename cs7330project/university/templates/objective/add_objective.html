{% extends "default.html" %} {% block content %}
<div class="container mt-4">
    <form class="form-horizontal" method="post">
        {% csrf_token %}
  <a href="{% url 'list_objective' %}" class="btn btn-secondary">Back to Objective List</a>
  <div class="d-flex justify-content-between align-items-center">
    <h2 class="mb-0">Add Objectives</h2>
  </div>
  <div class="form-group mb-4">
    <label class="col-sm-2 control-label">Objective Code</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" placeholder="Enter your Objective Code" name="level">
    </div>
  </div>
  <div class="form-group mb-4">
    <label class="col-sm-2 control-label">Title</label>
    <div class="col-sm-5">
      <input
        type="text"
        class="form-control"
        placeholder="Enter your title"
        name="name"
      />
    </div>
  </div>
  <div class="form-group mb-4">
    <label class="col-sm-2 control-label">Description</label>
    <div class="col-sm-5">
      <input
        type="text"
        class="form-control"
        placeholder="Enter your description"
        name="name"
        style="height: 100px; padding-top: 0px; padding-bottom: 60px;"
      />
    </div>
  </div>
  <div class="form-group mb-4">
    <label class="col-sm-2 control-label">Course ID</label>
    <div class="col-sm-5">
      <input
        type="text"
        class="form-control"
        placeholder="Enter your course id"
        name="name"
      />
    </div>
  </div>
  <div class="form-group mb-4">
    <div class="col-sm-offset-2 col-sm-10 d-flex justify-content-between">
      <button type="submit" class="btn btn-primary mb-2">Add</button>
    </div>
  </div>
</div>
{% endblock %}
