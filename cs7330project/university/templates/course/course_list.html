{% extends "default.html" %} {% block content %}
<div class="container mt-4">
  <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
  <div class="d-flex justify-content-between align-items-center">
    <h2 class="mb-0">Courses</h2>
    <a class="btn btn-primary mb-1" href="{% url 'add_course' %}"
      >Add new Courses</a
    >
  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">CourseId</th>
        <th scope="col">Name</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for obj in queryset %}
      <tr>
        <th>{{obj.course_id}}</th>
        <td>{{obj.name}}</td>
        <td>
          <a
            class="btn btn-primary"
            href="/course/{{obj.course_id}}/edit_course/"
            >Edit</a
          >
          <a
            class="btn btn-danger"
            href="/course/delete_course/?course_id={{obj.course_id}}"
            >Delete</a
          >
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
