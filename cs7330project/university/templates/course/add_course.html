{% extends "default.html" %} {% block content %}
<div class="container mt-4">
    <form class="form-horizontal" method="post">
        {% csrf_token %}
  <a href="{% url 'list_course' %}" class="btn btn-secondary">Back to Course</a>
  <div class="d-flex justify-content-between align-items-center">
    <h2 class="mb-0">Courses</h2>
  </div>
  <div class="form-group mb-4">
    <label class="col-sm-2 control-label">Course_Id</label>
    <div class="col-sm-4">
      <input
        type="text"
        class="form-control"
        placeholder="Enter your course ID"
        name="course_id"
      />
    </div>
  </div>
  <div class="form-group mb-4">
    <label class="col-sm-2 control-label">Name</label>
    <div class="col-sm-5">
      <input
        type="text"
        class="form-control"
        placeholder="Enter your name"
        name="name"
      />
    </div>
  </div>
  <div class="form-group mb-4">
    <div class="col-sm-offset-2 col-sm-10 d-flex justify-content-between">
      <button type="submit" class="btn btn-warning mb-2">Add</button>
    </div>
  </div>
</div>
{% endblock %}
